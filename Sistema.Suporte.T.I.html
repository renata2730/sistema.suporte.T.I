<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Suporte TI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
        }
        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitação de Suporte TI</h1>
        <form id="supportForm">
            <label for="nome">Nome do Funcionário:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="status">Status do Atendimento:</label>
            <select id="status" name="status" required>
                <option value="Urgente">Urgente</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Simples">Simples</option>
            </select>

            <label for="problema">Descrição do Problema:</label>
            <textarea id="problema" name="problema" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Solicitação enviada com sucesso!');
            // Aqui você pode adicionar código para enviar os dados para um servidor
        });
    </script>
</body>
</html>
